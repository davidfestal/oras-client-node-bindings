[package]
edition = "2021"
name = "oras-client-node-bindings"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Bump napi version to ensure compatibility with newer node/rust
napi = { version = "2.16", features = ["async", "napi4", "tokio_rt"] }
napi-derive = "2.16"
oci-client = { version = "0.14", default-features = false, features = ["rustls-tls"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
napi-build = "2.1"

[profile.release]
lto = true
strip = true
