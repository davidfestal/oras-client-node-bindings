[package]
edition = "2021"
name = "oras-client-node-bindings"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Upgraded to napi-rs 3.x to match @napi-rs/cli 3.4.1
napi = { version = "3.0.0-alpha.11", features = ["async", "napi4", "tokio_rt"] }
napi-derive = "3.0.0-alpha.11"
oci-client = { version = "0.14", default-features = false, features = ["rustls-tls"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = true
