name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DEBUG: napi:*
  APP_NAME: oras-client-node-bindings
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS Intel (x86_64) - covers older Macs
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm --filter @dfatwork-pkgs/oras-client build
          
          # macOS Apple Silicon (ARM64) - covers M1/M2/M3 Macs
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              rustup target add aarch64-apple-darwin
              pnpm --filter @dfatwork-pkgs/oras-client build
          
          # Windows x64 - covers most Windows users
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm --filter '@dfatwork-pkgs/oras-client' build
          
          # Linux x64 (glibc) - covers most Linux distros (Ubuntu, Debian, Fedora, etc.)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm --filter @dfatwork-pkgs/oras-client build
          
          # Linux ARM64 - covers ARM servers, Raspberry Pi 4+, AWS Graviton
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |-
              set -e &&
              rustup target add aarch64-unknown-linux-gnu &&
              pnpm --filter @dfatwork-pkgs/oras-client build

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/oras-client/target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Install aarch64 cross-compiler for linux-arm64
        if: ${{ matrix.settings.target == 'aarch64-unknown-linux-gnu' }}
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build (Unix)
        if: matrix.settings.host != 'windows-latest'
        run: ${{ matrix.settings.build }}
        env:
          NAPI_TARGET: ' --target ${{ matrix.settings.target }} '
        shell: bash
        working-directory: packages/oras-client

      - name: Build (Windows - Git Bash)
        if: matrix.settings.host == 'windows-latest'
        run: ${{ matrix.settings.build }}
        env:
          NAPI_TARGET: ' --target ${{ matrix.settings.target }} '
        working-directory: packages\\oras-client

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/oras-client/dist/generated/*.node
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm build
      
      - name: Test
        run: pnpm test

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/oras-client/artifacts
          merge-multiple: true
   
      - name: List artifacts
        run: ls -R packages/oras-client
      
      - name: Install dependencies
        run: pnpm install
        
      - name: Move artifacts
        working-directory: packages/oras-client
        run: |
          mkdir -p npm
          pnpm napi create-npm-dirs --npm-dir npm
          pnpm artifacts
      
      - name: Build TypeScript
        working-directory: packages/oras-client
        run: pnpm build:ts
      
      - name: Publish @dfatwork-pkgs/oras-client
        working-directory: packages/oras-client
        run: |
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish @dfatwork-pkgs/oras-cli
        working-directory: packages/oras-cli
        run: |
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
